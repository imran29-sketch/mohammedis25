<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Dr. Eleanor Gaye">
  <title>Sample Letter</title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
    }

    .sender-column {
      text-align: right;
    }

    h1 {
      font-size: 1.5em;
    }

    h2 {
      font-size: 1.3em;
    }

    p, ul, ol, dl, address {
      font-size: 1.1em;
    }

    p, li, dd, dt, address {
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="sender-column">
    <address>
      <p><strong>Dr. Eleanor Gaye</strong><br>
      Awesome Science faculty<br>
      University of Awesome<br>
      Bobtown, CA 99999,<br>
      USA</p>

      <p><strong>Tel:</strong> 123-456-7890<br>
      <strong>Email:</strong> no_reply@example.com</p>
    </address>
  </div>
